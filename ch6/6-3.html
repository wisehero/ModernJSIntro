<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스톱워치</title>
    <script>
      window.onload = function () {
        var startButton = document.getElementById("start"); // start버튼 요소
        var stopButton = document.getElementById("stop"); // stop 버튼 요소
        var display = document.getElementById("display"); // 결과를 표시하는 요소
        var startTime, timer;
        startButton.onclick = start;

        function start() {
          startButton.onclick = null; //start  버튼 비활성화
          stopButton.onclick = stop;
          startTime = new Date();
          //0.01초 마다 경과한 시간을 표시

          timer = setInterval(function () {
            var now = new Date();
            //display에 경과한 시간 쓰기
            display.innerHTML = ((now - startTime) / 1000).toFixed(2);
          }, 10);
        }
        function stop() {
          clearInterval(timer);
          startButton.onclick = start;
        }
      };
    </script>
  </head>
  <body>
    <p id="display">0.00</p>
    <input type="button" id="start" value="start" />
    <input type="button" id="stop" value="stop" />
  </body>
</html>
